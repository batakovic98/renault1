			<h1>Kontakt</h1>
			    Ime:</br>
					<input type="text" class="text-box"  id="tbIme" name="tbIme" placeholder="Unesite ime"/></br>
				Prezime:</br>
					<input type="text" class="text-box" id="tbPrezime" name="tbPrezime" placeholder="Unesite prezime"/></br>
				Email:</br>
					<input type="email" class="text-box" id="tbEmail" placeholder="Unesite email"/></br>
				Lozinka:</br>
					<input type="password" class="text-box" id="tbLozinka" name="tbLozinka" placeholder="Unesite lozinku"/></br>
				Model:</br>
					<select class="lista" id="model" name="model">
						<option value="0">Izaberi...</option>
						<option value="SNI">Megane</option>
						<option value="SLI">Clio</option>
						<option value="KOM">Talisman</option>
					</select></br>
				Pol:</br>
					<input type="radio" name="pol" id="muskiPol" value="M" class="dugme1"/> Muški<br/>
					<input type="radio" name="pol" id="zenskiPol" value="Z" class="dugme1"/> Ženski<br/>
			        <input type="submit" value="Pošalji" class="dugme" id="unos" name="unos"/>
